<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>

    <section>
      <input id="texto-tarefa" placeholder="Tarefa">
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas">
      </ol>
    </section>

    <footer>
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">↑</button>
      <button id="mover-baixo">↓</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </footer>

  </main>
  <script src="script.js"></script>
</body>
</html>
