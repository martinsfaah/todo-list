<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project To Do List</title>
</head>
<body>
  <div id="content">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <section>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo.</p>
      <input id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
      <ol id="lista-tarefas">
      </ol>
    </section>
    <section>
      <button id="remover-selecionado">✗</button>
      <button id="mover-cima">⬆</button>
      <button id="mover-baixo">⬇</button>
      <button id="apaga-tudo">Remover tudo</button>
      <button id="remover-finalizados">Remover completos</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
